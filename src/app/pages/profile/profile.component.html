<div class="row">

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form [formGroup]="profileForm" class="form p-t-20" (submit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Enter your name"
                                formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                                formControlName="email"
                                [readonly]="user.google">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        [disabled]="profileForm.invalid" >
                        <li class="fa fa-save"></li> Guardar cambios
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Imagen</h4>
                <h6 class="card-subtitle">magen del usuario</h6>

                <div class="text-center">

                    <div *ngIf="!imageTemp">

                        <img src="{{user.getImage}}" class="image-preview">

                    </div>
                    <div *ngIf="imageTemp">

                        <img src="{{ imageTemp }}" class="image-preview">
                        <p class="text-danger">Image preview</p>

                    </div>


                </div>

                <input type="file" (change)="changeImage( $event.target.files[0] )">

                <br>
                <br>

                <button type="submit, reset" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    (click)="uploadImage()">
                    <li class="fa fa-save"></li> Cambiar imagen
                </button>


            </div>
        </div>
    </div>

</div>
