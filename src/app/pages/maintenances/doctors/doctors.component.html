<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar medico"
                    #term
                    (keyup)="search( term.value )"
                >

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col-12">

        <div *ngIf="loading" class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>

<div class="row">


    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">

                        <h4 class="card-title">Doctores</h4>
                        <h6 class="card-subtitle">Doctores registrados en mi aplicación</h6>

                    </div>
                    <div class="col">

                        <div class="float-right">
                            <a routerLink="/dashboard/doctors/new" class="btn btn-primary">
                                <li class="fa fa-hospital-o"></li>
                                Crear médico
                            </a>
                        </div>

                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w140">Imagen</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w140">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td>
                                    <img class="cursor image-user" src="{{ doctor.image | images:'doctors' }}"
                                        (click)="openModal(doctor)">
                                </td>
                                <td>
                                    Dr. {{doctor.name}}
                                </td>
                                <td class="text-nowrap text-center">
                                    <a  [routerLink]="['/dashboard/doctors',doctor.name]" data-toggle="tooltip"
                                        title="Modificar información"> <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a (click)="deleteDoctor(doctor)" data-toggle="tooltip" title="Borrar"> <i
                                            class="fa fa-close text-danger cursor"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
