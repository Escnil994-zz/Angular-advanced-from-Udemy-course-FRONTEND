<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar hospitales"
                (keyup)="search( searchWord.value )"
                #searchWord>

            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="row animated fadeIn fast">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>

<div class="row" *ngIf="!loading">


    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">

                        <h4 class="card-title">Hospitales</h4>
                        <h6 class="card-subtitle">Hospitales registrados en mi aplicaci√≥n</h6>

                    </div>
                    <div class="col">

                        <div class="float-right">
                            <button (click)="createNewHospital()" class="btn btn-primary">
                                <li class="fa fa-hospital-o"></li>
                                Crear hospital
                            </button>
                        </div>

                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w140">Imagen</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w140">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td>
                                    <img class="image-user cursor" 
                                    src="{{ hospital.image | images:'hospitals' }}"
                                    (click)="openModal(hospital)"
                                    >
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del hospital"
                                        [(ngModel)]="hospital.name">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="saveChanges(hospital)" class="cursor" data-toggle="tooltip"
                                        title="Guardar cambios">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a (click)="deleteHospital(hospital)" class="cursor" data-toggle="tooltip"
                                        title="Borra hospital">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
